<h2>Absensi Siswa MA IT Sekolah Cinta Ilmu</h2>

<div class="form-container">
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal">

    <label for="hari">Hari:</label>
    <input type="text" id="hari" placeholder="Masukkan hari (contoh: Senin)">

    <label for="kelas">Kelas:</label>
    <select id="kelas">
        <option value="10">Kelas 10</option>
        <option value="11">Kelas 11</option>
        <option value="12">Kelas 12</option>
    </select>

    <label for="nama">Nama Siswa:</label>
    <input type="text" id="nama" placeholder="Masukkan nama siswa">

    <label for="status">Status Kehadiran:</label>
    <select id="status">
        <option value="hadir">Hadir</option>
        <option value="sakit">Sakit</option>
        <option value="izin">Izin</option>
        <option value="alpha">Alpha</option>
    </select>

    <button onclick="tambahData()">Tambah Absensi</button>
</div>

<table id="absensiTable">
    <tr>
        <th>Tanggal</th>
        <th>Hari</th>
        <th>Kelas</th>
        <th>Nama Siswa</th>
        <th>Status Kehadiran</th>
    </tr>
</table>

<script>
    function tambahData() {
        // Mengambil nilai dari input
        const tanggal = document.getElementById("tanggal").value;
        const hari = document.getElementById("hari").value;
        const kelas = document.getElementById("kelas").value;
        const nama = document.getElementById("nama").value;
        const status = document.getElementById("status").value;

        // Validasi input
        if (!tanggal || !hari || !kelas || !nama || !status) {
            alert("Harap lengkapi semua data.");
            return;
        }

        // Membuat elemen baris baru
        const table = document.getElementById("absensiTable");
        const row = table.insertRow();

        // Menambahkan data ke dalam sel
        const cellTanggal = row.insertCell(0);
        const cellHari = row.insertCell(1);
        const cellKelas = row.insertCell(2);
        const cellNama = row.insertCell(3);
        const cellStatus = row.insertCell(4);

        cellTanggal.innerHTML = tanggal;
        cellHari.innerHTML = hari;
        cellKelas.innerHTML = `Kelas ${kelas}`;
        cellNama.innerHTML = nama;

        // Menambahkan status dengan kelas warna
        const statusSpan = document.createElement("span");
        statusSpan.className = "status " + status;
        statusSpan.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        cellStatus.appendChild(statusSpan);

        // Mengosongkan input setelah data ditambahkan
        document.getElementById("tanggal").value = "";
        document.getElementById("hari").value = "";
        document.getElementById("kelas").value = "10";
        document.getElementById("nama").value = "";
        document.getElementById("status").value = "hadir";
    }
</script>
