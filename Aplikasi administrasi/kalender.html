/* Kalender */
.calendar {
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 20px auto;
    gap: 20px;
    justify-content: center;
}

.month {
    flex: 1 0 30%;
    margin: 10px;
    background-color: #d9f2dc; /* Hijau lembut */
    border: 1px solid #0f5132; /* Hijau gelap */
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.month h2 {
    text-align: center;
    margin: 10px 0;
    font-size: 1.5rem;
}

.days-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 5px;
    color: white;
}

.days-header div {
    padding: 10px;
    background-color: #6fbf73; /* Hijau terang */
    color: white;
    border-radius: 5px;
}

.days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
}

.day {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    background-color: #eaf7ea; /* Hijau lembut */
    border: 1px solid #0f5132; /* Hijau gelap */
    border-radius: 5px;
    cursor: pointer;
}

.day:hover {
    background-color: #6fbf73; /* Hijau terang */

}

.day.disabled {
    background-color: #d9f2dc; /* Hijau lembut */

}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;
}

.modal.show {
    visibility: visible;
    opacity: 1;

        <h1>Kalender Tahunan</h1>       
<div class="calendar" id="calendar"></div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modal-date">Tanggal</h3>
        <textarea id="event-details" placeholder="Tambahkan kegiatan..."></textarea>
        <button onclick="saveEvent()">Simpan</button>
        <button onclick="closeModal()">Tutup</button>
    </div>
</div>

<script>
    const calendar = document.getElementById('calendar');
    const modal = document.getElementById('modal');
    const modalDate = document.getElementById('modal-date');
    const eventDetails = document.getElementById('event-details');

    const months = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni",
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
    ];

    const daysOfWeek = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

    const events = {}; // Objek untuk menyimpan kegiatan berdasarkan tanggal

    function createCalendar(year) {
        for (let month = 0; month < 12; month++) {
            const monthDiv = document.createElement('div');
            monthDiv.classList.add('month');
            monthDiv.innerHTML = `<h2>${months[month]}</h2>`;

            const daysHeader = document.createElement('div');
            daysHeader.classList.add('days-header');
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.textContent = day;
                daysHeader.appendChild(dayHeader);
            });

            const daysDiv = document.createElement('div');
            daysDiv.classList.add('days');

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Placeholder untuk hari sebelum tanggal 1
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('day', 'disabled');
                daysDiv.appendChild(emptyDay);
            }

            // Tambahkan tanggal
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.innerHTML = `<strong>${day}</strong>`;
                dayDiv.onclick = () => openModal(year, month, day);
                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysHeader);
            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        }
    }

    function openModal(year, month, day) {
        const dateKey = `${year}-${month + 1}-${day}`;
        modalDate.textContent = `Kegiatan untuk ${day} ${months[month]} ${year}`;
        eventDetails.value = events[dateKey] || '';
        modal.dataset.date = dateKey;
        modal.classList.add('show');
    }

    function saveEvent() {
        const dateKey = modal.dataset.date;
        const details = eventDetails.value.trim();
        if (details) {
            events[dateKey] = details;
            alert("Kegiatan berhasil disimpan!");
        } else {
            delete events[dateKey];
            alert("Kegiatan dihapus.");
        }
        closeModal();
    }

    function closeModal() {
        modal.classList.remove('show');
    }

    createCalendar(new Date().getFullYear());
</script>
