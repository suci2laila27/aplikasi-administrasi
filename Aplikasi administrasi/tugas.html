* {

/* Main Content */

    max-width: 800px;

ul {
    list-style-type: none;

.task-item {
    background-color: #f8f9f9;
    padding: 10px;
    border: 1px solid #d5dbdb;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background-color 0.3s, transform 0.2s;
    cursor: pointer;
}

.task-item:hover {
    background-color: #aed6f1;
    transform: scale(1.02);
}

/* Form */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

label {
    font-weight: bold;
}

input[type="text"], input[type="date"] {
    padding: 10px;
    border: 1px solid #d5dbdb;
    border-radius: 5px;
    font-size: 1rem;
}

input[type="text"]:focus, input[type="date"]:focus {
    border-color: #2c3e50;
    outline: none;
}

.btn-submit {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #2c3e50;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.btn-submit:hover {

}

/* Footer */
footer {

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daftar Tugas Siswa</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <div class="navbar">
                <span id="date"></span>
                <span>Daftar Tugas Siswa</span>
            </div>
        </nav>
    
        <!-- Main Content -->
        <div class="container">
            <h1>Daftar Tugas</h1>
            <ul id="taskList">
                <!-- Daftar tugas akan diisi melalui JavaScript -->
            </ul>
    
            <!-- Formulir untuk Menambah Tugas -->
            <h2>Tambah Tugas Baru</h2>
            <form id="taskForm">
                <label for="assignment">Tugas:</label>
                <input type="text" id="assignment" name="assignment" placeholder="Nama Tugas" required>
    
                <label for="deadline">Tenggat Waktu:</label>
                <input type="date" id="deadline" name="deadline" required>
    
                <button type="submit" class="btn-submit">Tambah Tugas</button>
            </form>
        </div>
    
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Sekolah Cinta Ilmu</p>
        </footer>
    
        <!-- JavaScript -->
        <script>
            const taskList = [
                { name: "Matematika: Persamaan Linear", deadline: "2024-12-05" },
                { name: "Bahasa Indonesia: Membaca Cerpen", deadline: "2024-12-10" },
            ];
    
            const renderTaskList = () => {
                const taskListElement = document.getElementById('taskList');
                taskListElement.innerHTML = '';
    
                taskList.forEach((task, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${task.name} (Tenggat: ${task.deadline})`;
                    listItem.classList.add('task-item');
                    listItem.onclick = () => alert(`Tugas: ${task.name}\nTenggat: ${task.deadline}`);
                    taskListElement.appendChild(listItem);
                });
            };
    
            document.getElementById('taskForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const assignment = document.getElementById('assignment').value;
                const deadline = document.getElementById('deadline').value;
    
                if (assignment && deadline) {
                    taskList.push({ name: assignment, deadline: deadline });
                    renderTaskList();
                    e.target.reset();
                }
            });
    
            // Set Current Date in Navbar
            const date = new Date();
            document.getElementById('date').textContent = date.toLocaleDateString('id-ID', {
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
            });
    
            // Initial Render
            renderTaskList();
        </script>
    </body>
